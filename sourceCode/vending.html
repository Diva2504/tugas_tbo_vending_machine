<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Klp 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-pilihan">
            <div class="cont-foto">
                <div class="box-image">
                    <div class="bx"><img src="crab.jpg" alt="ini kepiting"></div>
                    <p class="desc-harga">Kepiting : Rp 100.000</p>
                    <div class="bx-btn"> <button class="kepiting">Kepiting</button></div>
                </div>
                <div class="box-image">
                    <div class="bx"><img src="lobster.jpg" alt="ini lobster"></div>
                    <p class="desc-harga">Lobster : Rp 200.000</p>
                    <div class="bx-btn "><button class="lobster">Lobster</button></div>
                </div>
            </div>
            <div class="cont-output">
                <p>Keluaran : </p>
                <div class="field produk"></div>
                <button class="ambil">Ambil</button>
            </div>
        </div>
        <aside class="input-uang">
            <div class="cont-tombol">
                <button class="btn-1 a">Rp 50.000</button>
                <button class="btn-1 b">Rp 100.000</button>
            </div>
            <div class="cont-total">
                <p>total uang : </p>
                <div class="field uang"></div>
            </div>
        </aside>
    </div>

    <script src="vendingM.js"></script>
</body>
</html>
